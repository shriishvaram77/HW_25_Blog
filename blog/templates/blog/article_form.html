<!-- blog/article_form.html -->
{% extends 'blog/base.html' %}

{% block title %}Новая статья{% endblock %}

{% block content %}
{% include 'blog/header.html' %}
<h2>Новая статья</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'blog:articles' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}
