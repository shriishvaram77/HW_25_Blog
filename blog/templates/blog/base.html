<!-- blog/base.html -->

<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}Blog: Home{% endblock %}</title>
    <!-- Подключите статичеcкие файлы со стилями Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:articles' %}">Все статьи</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:contacts' %}">Контакты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:article_create' %}">Добавить статью</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-12 col-md">
                        Blog
                        <small class="d-block mb-3 text-muted">&copy; 2025</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Разделы</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Автомобили</a></li>
                            <li><a class="text-muted" href="#">Самолеты</a></li>
                            <li><a class="text-muted" href="#">Поезда</a></li>
                            <li><a class="text-muted" href="#">Технологии</a></li>
                            <li><a class="text-muted" href="#">Другое</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Дополнительно</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="/blog/contacts/">Мы пишем</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>О нас</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="/blog/contacts/">Контакты</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
    </div>
    <!-- Подключите статичеcкие файлы со скриптами Bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
